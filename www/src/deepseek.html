  <body>
    <!-- Chat container 聊天容器 -->
    <div class="chat-container">
      <!-- Message list 消息列表：使用可访问性语义 -->
      <div
        class="message-list"
        id="messageList"
        role="log"
        aria-live="polite"
        aria-relevant="additions"
      ></div>

      <!-- 弹窗容器 -->
      <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h3>数据分析模式</h3>
          </div>
          <div class="modal-body">
            <div class="modal-icon">📊</div>
            <p>数据分析模式已启用！</p>

      <!-- Input area 输入区 -->

        <button
          type="button"
          id="dataAnalysisBtn"
          onclick="toggleDataAnalysis()"
          aria-label="数据分析模式"
          title="点击启用数据分析模式，AI将分析您近三个月的健康数据"
        >
            <span class="icon" aria-hidden="true"><ion-icon ios="analytics-outline" md="analytics-sharp"></ion-icon></span>
        </button>
        <textarea
          id="userInput"
          placeholder="请输入您的问题"
          autocomplete="off"
          aria-label="输入您的健康问题"

        ></textarea>

            type="button"

          </button>
          <button
            type="button"
            id="sendBtn"
            onclick="sendMessage()"

          >

    <script>
      // 震动反馈从父窗口传递，无需在此初始化

      // Wait for deferred libs 等第三方库加载完成
      window.addEventListener("DOMContentLoaded", () => {
        // marked config: soft line breaks & safer defaults
        if (window.marked) {
          marked.setOptions({ breaks: true, mangle: false, headerIds: false });
        }
        
        // 每次进入页面都重置会话：清理上次会话并生成新的 session_id
        resetSessionForNewPageOpen();
        
        generateGreeting();
        
        // 自动调整textarea高度
        const textarea = document.getElementById('userInput');
        if (textarea) {
          textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
          });
        }
        
        // 检查震动反馈是否从父窗口传递
        console.log('🔊 检查震动反馈:', typeof window.__hapticImpact__);

        // 弹窗事件监听器
        const modal = document.getElementById('modalOverlay');
        const confirmBtn = document.getElementById('confirmModal');
        
        if (confirmBtn) {
          confirmBtn.addEventListener('click', function() {
            // 添加震动反馈
            if (window.__hapticImpact__) {
              window.__hapticImpact__('Light');
            }
            analysisConfirmed = true;
            hideDataAnalysisModal();
          });
        }
        

        // 监听所有链接点击事件，确保在默认浏览器中打开
        document.addEventListener('click', function(e) {
          if (e.target.tagName === 'A' && e.target.href) {
            e.preventDefault();
            // 在默认浏览器中打开链接
            if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.Browser) {
              // 如果是在Capacitor环境中，使用Browser插件
              window.Capacitor.Plugins.Browser.open({ url: e.target.href });
            } else {
              // 在普通浏览器环境中，使用window.open
              window.open(e.target.href, '_blank', 'noopener,noreferrer');
            }
          }
        });
      });

      /**
       * Sanitize + render Markdown 安全渲染 Markdown
       * - 使用 DOMPurify 进行 XSS 过滤
       */
      function renderMarkdownSafe(mdText) {
        const html = window.marked ? marked.parse(mdText || "") : mdText || "";
        let sanitizedHtml = window.DOMPurify
          ? DOMPurify.sanitize(html, { 
              USE_PROFILES: { html: true },
              ADD_ATTR: ['target', 'rel'] // 允许target和rel属性
            })
          : html;
        
        // 确保所有外部链接都在新窗口打开
        sanitizedHtml = sanitizedHtml.replace(/<a\s+([^>]*?)href="([^"]*?)"([^>]*?)>/gi, (match, before, href, after) => {
          // 如果是外部链接，确保有target="_blank"
          if (href.startsWith('http') && !match.includes('target=')) {
            return `<a ${before}href="${href}"${after} target="_blank" rel="noopener noreferrer">`;
          }
          return match;
        });
        
        return sanitizedHtml;
      }

      // 会话管理
      let currentSessionId = null;
      
      // 数据分析模式状态
      let dataAnalysisMode = false;
      let userData = null;
      let analysisConfirmed = false;
      
      // 生成会话ID
      function generateSessionId() {
        return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      }
      
      // 每次进入页面都重置会话：清理上次会话并生成新的 session_id
      async function resetSessionForNewPageOpen() {
        try {
          const prev = localStorage.getItem('qwen_session_id');
          if (prev) {
            const apiBase = window.__API_BASE__ || (window.parent && window.parent.__API_BASE__) || 'https://app.zdelf.cn';
            const baseUrl = apiBase.endsWith('/') ? apiBase.slice(0, -1) : apiBase;
            // 后台清理旧会话（无需阻塞）
            fetch(`${baseUrl}/deepseek/clear_session`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ session_id: prev })
            }).catch(()=>{});
          }
        } catch (_) {}
        currentSessionId = generateSessionId();
        try { localStorage.setItem('qwen_session_id', currentSessionId); } catch (_) {}
      }

      // 获取或创建会话ID
      function getSessionId() {
        if (!currentSessionId) {
          currentSessionId = generateSessionId();
          // 保存到localStorage
          localStorage.setItem('qwen_session_id', currentSessionId);
        }
        return currentSessionId;
      }
      
      // 切换数据分析模式
      function toggleDataAnalysis() {
        // 添加震动反馈
        if (window.__hapticImpact__) {
          window.__hapticImpact__('Medium');
        }
        
        dataAnalysisMode = !dataAnalysisMode;
        const btn = document.getElementById('dataAnalysisBtn');
        
        if (dataAnalysisMode) {
          btn.classList.add('active');
          btn.title = '数据分析模式已启用，AI将分析您近三个月的健康数据';
          // 获取用户数据
          fetchUserData();
        } else {
          btn.classList.remove('active');
          btn.title = '点击启用数据分析模式，AI将分析您近三个月的健康数据';
          userData = null;
          // 显示禁用数据分析模式弹窗
          showDisableDataAnalysisModal();
        }
      }
      
      // 启用数据分析模式（后端会直接读取数据库）
      function fetchUserData() {
        // 显示数据分析模式启用弹窗
        showDataAnalysisModal();
        console.log('数据分析模式已启用，后端将直接读取数据库');
      }
      
      // 显示数据分析模式弹窗
      function showDataAnalysisModal() {
        const modal = document.getElementById('modalOverlay');
        modal.style.display = 'flex';
        
        // 添加震动反馈
        if (window.__hapticImpact__) {
          window.__hapticImpact__('Light');
        }
      }
      
      // 隐藏弹窗
      function hideDataAnalysisModal() {
        const modal = document.getElementById('modalOverlay');
        modal.style.display = 'none';
        
        // 重置弹窗内容为启用状态（默认状态）
        const modalBody = modal.querySelector('.modal-body');
        const modalIcon = modal.querySelector('.modal-icon');
        const modalHeader = modal.querySelector('.modal-header h3');
        
        modalHeader.textContent = '数据分析模式';
        modalIcon.textContent = '📊';
        modalBody.innerHTML = `
          <div class="modal-icon">📊</div>
          <p>数据分析模式已启用！</p>
          <p>AI将直接从数据库获取您近三个月的健康数据进行分析。</p>
        `;
      }
      
      // 显示禁用数据分析模式弹窗
      function showDisableDataAnalysisModal() {
        const modal = document.getElementById('modalOverlay');
        const modalBody = modal.querySelector('.modal-body');
        const modalIcon = modal.querySelector('.modal-icon');
        const modalHeader = modal.querySelector('.modal-header h3');
        
        // 更新弹窗内容
        modalHeader.textContent = '数据分析模式已关闭';
        modalIcon.textContent = '📊';
        modalBody.innerHTML = `
          <div class="modal-icon">📊</div>
          <p>数据分析模式已关闭！</p>
          <p>AI将不再分析您的健康数据，仅进行普通对话。</p>
        `;
        
        modal.style.display = 'flex';
        
        // 添加震动反馈
        if (window.__hapticImpact__) {
          window.__hapticImpact__('Light');
        }
      }
      
      
      // 清除会话
      async function clearSession() {
        // 添加震动反馈
        if (window.__hapticImpact__) {
          window.__hapticImpact__('Light');
        }
        
        try {
          const apiBase = window.__API_BASE__ || (window.parent && window.parent.__API_BASE__) || 'https://app.zdelf.cn';
          const baseUrl = apiBase.endsWith('/') ? apiBase.slice(0, -1) : apiBase;
          
          const response = await fetch(`${baseUrl}/deepseek/clear_session`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: currentSessionId })
          });
          
          if (response.ok) {
            // 清除本地会话ID
            currentSessionId = null;
            localStorage.removeItem('qwen_session_id');
            
            // 清空消息列表
            const msgList = document.getElementById("messageList");
            msgList.innerHTML = '';
            
            // 重新生成问候
            generateGreeting();
            
            console.log('会话已清除');
          }
        } catch (error) {
          console.error('清除会话失败:', error);
        }
      }

      // 初始问候
      function generateGreeting() {
        const now = new Date();
        const hour = now.getHours();
        console.log('当前时间:', now.toLocaleString(), '小时:', hour);

        if (hour >= 5 && hour < 11) {

        } else if (hour >= 11 && hour < 14) {
          greet = "中午好 🍵，注意补水，有什么健康问题想问的？";
        } else if (hour >= 14 && hour < 18) {
          greet = "下午好 🌿，上午过得如何呢？有什么健康问题可以咨询我";
        } else if (hour >= 18 && hour < 22) {
          greet = "晚上好 🌙，今天感觉怎么样？可以准备休息喽～有什么健康问题可以问我";
        } else {

      // 打字中占位气泡 typing bubble
      function addTypingBubble() {
        const msgList = document.getElementById("messageList");
        const wrap = document.createElement("div");
        wrap.className = "message bot typing";
        wrap.setAttribute("aria-label", "正在回复");
        wrap.innerHTML =
          '<span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>';
        msgList.appendChild(wrap);
        msgList.scrollTop = msgList.scrollHeight;
        return wrap;
      }

      async function sendMessage() {
        // 添加震动反馈
        if (window.__hapticImpact__) {
          window.__hapticImpact__('Light');
        }
        
        const inputEl = document.getElementById("userInput");
        const btn = document.getElementById("sendBtn");
        const message = inputEl.value.trim();
        if (!message) return;

        inputEl.disabled = true;
        btn.disabled = true;

        addMessage(message, "user");
        inputEl.value = "";

        const thinkingMsg = addTypingBubble();

        try {
          // 获取API基础路径
          const apiBase = window.__API_BASE__ || (window.parent && window.parent.__API_BASE__) || 'https://app.zdelf.cn';
          const baseUrl = apiBase.endsWith('/') ? apiBase.slice(0, -1) : apiBase;
          
          // 获取会话ID
          const sessionId = getSessionId();
          
          // 构建请求数据
          const requestData = { 
            message: message,
            session_id: sessionId
          };
          
          // 如果启用了数据分析模式，添加分析模式标志
          if (dataAnalysisMode && analysisConfirmed) {
            requestData.analysis_mode = true;
            requestData.analysis_confirmed = true;
            // 添加用户ID，后端会直接读取数据库
            requestData.user_id = localStorage.getItem('userId') || 'default_user';
          }
          
          // 首先尝试使用流式接口
          const response = await fetch(
            `${baseUrl}/deepseek/chat_stream`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(requestData),
            }
          );

          if (response.ok) {
            // 移除打字中状态
            thinkingMsg.classList.remove("typing");

            // 处理流式响应
            await handleStreamResponse(thinkingMsg, response);

            if (window.Prism) Prism.highlightAll();
          } else {
            // 流式接口失败，回退到普通接口 + 打字机效果
            await fallbackToLegacy(thinkingMsg, message, sessionId);
          }
        } catch (error) {
          // 网络错误，也回退到普通接口
          await fallbackToLegacy(thinkingMsg, message, getSessionId());
        } finally {
          inputEl.disabled = false;
          btn.disabled = false;
          inputEl.focus();
        }
      }

      // 回退到普通接口 + 打字机效果
      async function fallbackToLegacy(thinkingMsg, message, sessionId) {
        try {
          // 获取API基础路径
          const apiBase = window.__API_BASE__ || (window.parent && window.parent.__API_BASE__) || 'https://app.zdelf.cn';
          const baseUrl = apiBase.endsWith('/') ? apiBase.slice(0, -1) : apiBase;
          
          // 构建请求数据
          const requestData = { 
            message: message,
            session_id: sessionId
          };
          
          // 如果启用了数据分析模式，添加分析模式标志
          if (dataAnalysisMode && analysisConfirmed) {
            requestData.analysis_mode = true;
            requestData.analysis_confirmed = true;
            // 添加用户ID，后端会直接读取数据库
            requestData.user_id = localStorage.getItem('userId') || 'default_user';
          }
          
          const response = await fetch(
            `${baseUrl}/deepseek/chat`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(requestData),
            }
          );

          const data = await response.json().catch(() => ({}));
          if (response.ok && data && typeof data.reply === "string") {
            thinkingMsg.classList.remove("typing");

            // 启动打字机效果
            await typewriterEffect(thinkingMsg, data.reply);

            if (window.Prism) Prism.highlightAll();
          } else {
            thinkingMsg.classList.remove("typing");
            thinkingMsg.textContent =
              "❌ 出错了：" +
              (data.error || response.status + " " + response.statusText);
          }
        } catch (error) {
          thinkingMsg.classList.remove("typing");
          thinkingMsg.textContent =
            "⚠️ 无法连接服务器：" +
            (error && error.message ? error.message : "Network error");
        }
      }

      // 处理流式响应
      async function handleStreamResponse(element, response) {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";
        let fullText = "";

        // 创建内容容器
        const content = document.createElement("div");
        content.className = "msg-content";
        element.appendChild(content);

        try {
          while (true) {
            const { done, value } = await reader.read();

            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split("\n");
            buffer = lines.pop(); // 保留不完整的行

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                const dataStr = line.slice(6);
                if (dataStr === "[DONE]") {
                  // 最终渲染完整的markdown并高亮代码
                  content.innerHTML = renderMarkdownSafe(fullText);
                  if (window.Prism) Prism.highlightAll();
                  return;
                }

                try {
                  const data = JSON.parse(dataStr);
                  if (data.type === "content" && data.content) {
                    fullText += data.content;
                    // 实时显示当前内容
                    content.innerHTML = renderMarkdownSafe(fullText);

                    // 滚动到底部
                    const msgList = document.getElementById("messageList");
                    msgList.scrollTop = msgList.scrollHeight;
                  } else if (data.type === "citations" && data.content) {
                    // 处理引用信息
                    fullText += data.content;
                    content.innerHTML = renderMarkdownSafe(fullText);
                    
                    // 滚动到底部
                    const msgList = document.getElementById("messageList");
                    msgList.scrollTop = msgList.scrollHeight;
                  } else if (data.type === "disclaimer" && data.content) {
                    // 处理免责声明
                    fullText += data.content;
                    content.innerHTML = renderMarkdownSafe(fullText);
                    
                    // 滚动到底部
                    const msgList = document.getElementById("messageList");
                    msgList.scrollTop = msgList.scrollHeight;
                  } else if (data.type === "error") {
                    content.innerHTML = "❌ 错误：" + data.error;
                    return;
                  }
                } catch (e) {
                  console.warn("解析流数据失败:", e);
                }
              }
            }
          }
        } catch (error) {
          console.error("流式响应处理错误:", error);
          content.innerHTML = "⚠️ 响应处理错误：" + error.message;
        } finally {
          reader.releaseLock();
        }
      }

      // 打字机效果函数
      async function typewriterEffect(element, text) {
        // 清空元素内容
        element.innerHTML = "";

        // 创建内容容器
        const content = document.createElement("div");
        content.className = "msg-content";
        element.appendChild(content);

        // 逐字显示文本
        for (let i = 0; i < text.length; i++) {
          const char = text[i];

          // 处理换行符
          if (char === "\n") {
            content.innerHTML += "<br>";
          } else {
            // 渲染当前文本（包含已显示的字符）
            const currentText = text.substring(0, i + 1);
            content.innerHTML = renderMarkdownSafe(currentText);
          }

          // 滚动到底部
          const msgList = document.getElementById("messageList");
          msgList.scrollTop = msgList.scrollHeight;

          // 动态调整打字速度：标点符号稍慢，普通字符稍快
          let currentSpeed = 30; // 默认30ms
          if (
            ["。", "！", "？", "；", "：", ".", "!", "?", ";", ":"].includes(
              char
            )
          ) {
            currentSpeed = 60; // 标点符号停顿时间更长
          } else if (["，", "、", ",", " "].includes(char)) {
            currentSpeed = 45; // 逗号和空格稍慢
          }

          // 等待一段时间再显示下一个字符
          await new Promise((resolve) => setTimeout(resolve, currentSpeed));
        }

        // 最终渲染完整的markdown并高亮代码
        content.innerHTML = renderMarkdownSafe(text);
        if (window.Prism) Prism.highlightAll();
      }

      // 停止打字功能
      function stopTyping() {
        if (currentTypingTask !== null) {
          currentTypingTask = "stop";
          const stopBtn = document.getElementById("stopTyping");
          stopBtn.style.display = "none";
        }
      }

      // 添加消息到列表
      function addMessage(text, sender, returnElement = false) {
        const msgList = document.getElementById("messageList");
        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + sender;

        const content = document.createElement("div");
        content.className = "msg-content";

        if (sender === "bot") {
          content.innerHTML = renderMarkdownSafe(text);
        } else {
          // User text as plain text to avoid injection 用户消息按纯文本插入
          content.textContent = text;
        }

        // 无头像：只添加内容气泡
        msgDiv.appendChild(content);
        msgList.appendChild(msgDiv);
        msgList.scrollTop = msgList.scrollHeight;
        if (window.Prism) Prism.highlightAll();
        return returnElement ? msgDiv : undefined;
      }
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#121212"
    />
    <link rel="stylesheet" href="../statics/css/register.css" />
    <title>注册</title>
  </head>

  <body>
    <div class="page-center">
      <div class="popup" id="popup">
        <div class="popup-content" id="popupText"></div>
      </div>
      <div class="record-container">
        <h1 class="record-title">注册账号</h1>
        <input
          type="text"
          placeholder="用户名"
          class="record-textarea"
          id="username"
        />
        <!-- 手机号（仅限中国大陆，支持+86/86 前缀） -->
        <input
          type="tel"
          class="record-textarea"
          id="phoneReg"
          inputmode="tel"
          autocomplete="tel"
          placeholder="请输入中国大陆手机号"
          maxlength="17"
          aria-label="手机号"
        />
        <!-- 验证码输入 + 获取验证码按钮 -->
        <div class="input-with-action">
          <input
            class="record-textarea"
            id="smsCodeReg"
            type="text"
            inputmode="numeric"
            autocomplete="one-time-code"
            placeholder="短信验证码（6位数字）"
            pattern="\d{6}"
            maxlength="6"
            aria-label="短信验证码"
          />
          <button
            type="button"
            class="code-action"
            id="sendCodeBtnReg"
            aria-label="获取短信验证码"
          >
            获取验证码
          </button>
        </div>
        <div class="input-with-toggle">
          <input
            type="password"
            placeholder="密码"
            class="record-textarea"
            id="password"
          />
          <button
            type="button"
            class="toggle-password"
            data-target="password"
            aria-label="显示密码"
            title="显示密码"
          >
            <!-- eye (visible) -->
            <svg
              class="icon eye icon-visible visible"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <!-- eye-off (hidden) -->
            <svg
              class="icon eye-off icon-hidden hidden"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path
                d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94"
              />
              <path d="M1 1l22 22" />
              <path
                d="M9.9 4.24A10.93 10.93 0 0 1 12 4c7 0 11 8 11 8a21.77 21.77 0 0 1-3.87 5.19"
              />
              <path
                d="M14.12 14.12A3 3 0 0 1 12 15a3 3 0 0 1-3-3 3 3 0 0 1 .88-2.12"
              />
            </svg>
          </button>
        </div>
        <div class="input-with-toggle">
          <input
            type="password"
            placeholder="确认密码"
            class="record-textarea"
            id="confirmPassword"
          />
          <button
            type="button"
            class="toggle-password"
            data-target="confirmPassword"
            aria-label="显示密码"
            title="显示密码"
          >
            <!-- eye (visible) -->
            <svg
              class="icon eye icon-visible visible"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <!-- eye-off (hidden) -->
            <svg
              class="icon eye-off icon-hidden hidden"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path
                d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94"
              />
              <path d="M1 1l22 22" />
              <path
                d="M9.9 4.24A10.93 10.93 0 0 1 12 4c7 0 11 8 11 8a21.77 21.77 0 0 1-3.87 5.19"
              />
              <path
                d="M14.12 14.12A3 3 0 0 1 12 15a3 3 0 0 1-3-3 3 3 0 0 1 .88-2.12"
              />
            </svg>
          </button>
        </div>
        <input type="number" placeholder="年龄" class="record-input" id="age" />
        <button class="record-btn" id="registerBtn">注册</button>
        <div style="margin-top: 12px; font-size: 0.95em">
          已有账号？
          <a
            href="login.html"
            style="color: #6200ea; text-decoration: none; font-weight: 500"
          >
            去登录！
          </a>
        </div>
      </div>
    </div>
    <!-- 震动反馈管理器 -->
    <script src="../statics/js/haptic-manager.js"></script>
    <script src="../statics/js/register.js"></script>
    <footer class="footer">
      <p>
        <!-- <a
          href="https://beian.miit.gov.cn"
          target="_blank"
          rel="noopener noreferrer"
        >
          浙ICP备2023040285号
        </a> -->
      </p>
    </footer>
  </body>
</html>

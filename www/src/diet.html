<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物记录</title>
    <link rel="stylesheet" href="../statics/css/diet.css">
    <link rel="icon" href="../images/writing.png" type="image/png">
</head>
<body>
    <!-- 顶部图标 -->
    <div style="position: absolute; top: 15px; left: 15px; z-index: 10;">
        <img src="../images/writing.png" alt="Writing" style="height: 50px" />
    </div>

    <!-- 返回按钮 -->
    <div class="back-button-container">
        <button class="back-btn" onclick="goBack()">
            <span>← 返回</span>
        </button>
    </div>

    <!-- 页面标题 -->
    <div class="page-title">
        食物记录
    </div>

    <!-- 记录日期（用于整天饮食归属） -->
    <div class="record-controls">
        <div class="date-picker">
            <div class="picker-group">
                <label for="diet-record-date-input" class="picker-label">📅 记录日期</label>
                <input type="date" id="diet-record-date-input" class="picker-input" />
            </div>
        </div>
    </div>

    <!-- 食物记录容器 -->
    <div class="diet-container">
        <!-- 第一餐记录 -->
        <div class="meal-record" data-meal-id="1">
            <div class="meal-header">
                <div class="meal-time">
                    <label for="time-1">时间</label>
                    <input type="time" id="time-1" class="time-input">
                </div>
            </div>
            <div class="meal-content">
                <textarea id="food-1" placeholder="记录您摄入的食物..." rows="4"></textarea>
            </div>
            <!-- 图片上传区域（第1餐） -->
            <div class="image-upload-section">
                <h4 class="upload-title">上传图片</h4>
                <div class="image-upload-container">
                    <div class="image-upload-btn" id="dietImageUploadBtn-1">
                        <div class="upload-icon">+</div>
                        <div class="upload-text">(上传图片)</div>
                    </div>
                    <div class="uploaded-images" id="dietUploadedImages-1"></div>
                </div>
            </div>
            <div class="meal-actions">
                <button class="delete-meal-btn" onclick="deleteMeal(1)" style="display: none;">删除</button>
            </div>
        </div>
        
        <!-- 添加餐次按钮 -->
        <button class="add-meal-btn" onclick="addNewMeal()">
            <span class="add-icon">+</span>
            <span class="add-text">添加餐次</span>
        </button>
    </div>

    <!-- 底部操作区域 -->
    <div class="bottom-actions">
        <button class="global-save-btn" onclick="saveAllMeals()">
            <span class="btn-text">保存记录</span>
            <div class="loading-spinner" id="global-spinner"></div>
        </button>
    </div>


    <!-- 自定义删除确认弹窗 -->
    <div id="delete-modal" class="delete-modal">
        <div class="delete-modal-overlay"></div>
        <div class="delete-modal-content">
            <div class="delete-modal-header">
                <h3>确认删除</h3>
            </div>
            <div class="delete-modal-body">
                <p>确定要删除这个餐次记录吗？</p>
                <p class="delete-modal-warning">此操作无法撤销</p>
            </div>
            <div class="delete-modal-actions">
                <button class="delete-modal-cancel" onclick="cancelDelete()">取消</button>
                <button class="delete-modal-confirm" onclick="confirmDelete()">确定删除</button>
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <!-- 震动反馈管理器 - 必须先加载 -->
    <script src="../statics/js/haptic-manager.js"></script>
    <!-- 输入框体验增强 -->
    <script src="../statics/js/input-enhancement.js"></script>
    <script src="../statics/js/camera-utils.js"></script>
    <script src="../statics/js/diet.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>与你有关</title>
    <link rel="stylesheet" href="../statics/css/square.css" />
    <link rel="stylesheet" href="../statics/css/related.css" />
    <script type="module" src="../statics/libs/ionicons/ionicons/ionicons.esm.js"></script>
    <script nomodule src="../statics/libs/ionicons/ionicons.js"></script>
    <script src="../statics/js/haptic-manager.js"></script>
  </head>
  <body>
    <main class="app related-app" aria-label="与你有关">

      <section class="related-header">
        <div class="title-wrap">
          <h2>收到的回复</h2>
        </div>
        <div class="header-actions">
          <button class="back-btn" title="返回">
            <ion-icon ios="chevron-back-outline" md="chevron-back-sharp" aria-hidden="true"></ion-icon>
          </button>
        </div>
      </section>

      <section class="related-list" id="relatedList" aria-live="polite"></section>

      <div class="skeleton-list" id="relatedSkeleton">
        <div class="skeleton-item"></div>
        <div class="skeleton-item"></div>
        <div class="skeleton-item"></div>
      </div>

      <div class="empty-state" id="relatedEmpty" style="display:none;">
        <div class="empty-icon">
          <ion-icon ios="chatbubbles-outline" md="chatbubbles-sharp" aria-hidden="true"></ion-icon>
        </div>
        <h3>暂无与你相关的消息</h3>
        <p class="muted">当有人评论你的帖子，或回复你的评论时，会出现在这里</p>
      </div>
    </main>

    <script src="../statics/js/related.js"></script>
  </body>
</html>

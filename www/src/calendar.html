<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历</title>
    <link rel="stylesheet" href="../statics/css/calendar.css">
</head>
<body>
    <!-- 加载动画覆盖层 -->
    <div id="calendar-loading-overlay" class="calendar-loading-overlay">
        <div class="calendar-loading-container">
            <div class="calendar-loading-spinner">
                <div class="calendar-spinner-ring"></div>
                <div class="calendar-spinner-ring"></div>
                <div class="calendar-spinner-ring"></div>
            </div>
            <div class="calendar-loading-text">正在加载日历数据...</div>
        </div>
    </div>

    <div class="calendar-container">
        <!-- 顶部导航 -->
        <div class="calendar-header">
            <button id="back-btn" class="back-btn" title="返回">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="calendar-title">日历</h1>
            <button id="color-settings-btn" class="color-settings-btn" title="自定义症状颜色" aria-label="打开颜色设置面板">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 调色盘主体 -->
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    <!-- 调色盘中心 -->
                    <circle cx="12" cy="12" r="3" fill="currentColor" opacity="0.3"/>
                    <!-- 彩色圆点 - 优化为在浅色和深色模式下都清晰可见 -->
                    <circle cx="8" cy="8" r="2" fill="#dc2626"/>
                    <circle cx="16" cy="8" r="2" fill="#059669"/>
                    <circle cx="8" cy="16" r="2" fill="#2563eb"/>
                    <circle cx="16" cy="16" r="2" fill="#ca8a04"/>
                    <!-- 调色盘手柄 -->
                    <path d="M12 2L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 18L12 22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M2 12L6 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M18 12L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>

        <!-- 年份月份导航 -->
        <div class="month-navigation">
            <button id="prev-month" class="nav-btn" title="上一月">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="month-year-display">
                <span id="current-year" class="year-text">2025</span>
                <span id="current-month" class="month-text">January</span>
            </div>
            <button id="next-month" class="nav-btn" title="下一月">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <!-- 日历主体 -->
        <div class="calendar-main">
            <!-- 星期标题 -->
            <div class="weekdays">
                <div class="weekday">一</div>
                <div class="weekday">二</div>
                <div class="weekday">三</div>
                <div class="weekday">四</div>
                <div class="weekday">五</div>
                <div class="weekday weekend">六</div>
                <div class="weekday weekend">日</div>
            </div>

            <!-- 日期网格 -->
            <div id="calendar-grid" class="calendar-grid">
                <!-- 日期将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 选中日期信息 -->
        <div class="selected-date-info">
            <div class="selected-date-display">
                <span id="selected-date-text">选择一个日期</span>
            </div>
        </div>
        
        <!-- 症状图例 -->
        <div class="symptom-legend">
            <h4 style="margin-bottom: 12px; font-size: 14px; color: #666;">症状图例</h4>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FF4444;"></div>
                    <span>皮肤型紫癜</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FF8800;"></div>
                    <span>关节型紫癜</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FFD700;"></div>
                    <span>腹型紫癜</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #00AA44;"></div>
                    <span>肾型紫癜</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4488FF;"></div>
                    <span>其他症状</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 颜色设置弹窗 -->
    <div id="color-settings-modal" class="color-modal" style="display: none;">
        <div class="color-modal-content">
            <div class="color-modal-header">
                <h3>自定义症状颜色</h3>
                <button id="close-color-modal" class="close-btn">&times;</button>
            </div>
            <div class="color-modal-body">
                <div class="color-setting-item">
                    <span class="symptom-name">皮肤型紫癜</span>
                    <input type="color" id="color-skin-type" class="color-picker" data-symptom="1" value="#FF4444">
                    <button class="reset-color-btn" data-symptom="1">重置</button>
                </div>
                <div class="color-setting-item">
                    <span class="symptom-name">关节型紫癜</span>
                    <input type="color" id="color-joint-type" class="color-picker" data-symptom="2" value="#FF8800">
                    <button class="reset-color-btn" data-symptom="2">重置</button>
                </div>
                <div class="color-setting-item">
                    <span class="symptom-name">腹型紫癜</span>
                    <input type="color" id="color-abdominal-type" class="color-picker" data-symptom="3" value="#FFD700">
                    <button class="reset-color-btn" data-symptom="3">重置</button>
                </div>
                <div class="color-setting-item">
                    <span class="symptom-name">肾型紫癜</span>
                    <input type="color" id="color-renal-type" class="color-picker" data-symptom="4" value="#00AA44">
                    <button class="reset-color-btn" data-symptom="4">重置</button>
                </div>
                <div class="color-setting-item">
                    <span class="symptom-name">其他症状</span>
                    <input type="color" id="color-other" class="color-picker" data-symptom="5" value="#4488FF">
                    <button class="reset-color-btn" data-symptom="5">重置</button>
                </div>
            </div>
            <div class="color-modal-footer">
                <button id="reset-all-colors" class="reset-all-btn">恢复默认</button>
                <button id="save-colors" class="save-colors-btn">保存设置</button>
            </div>
        </div>
    </div>

    <script src="../statics/js/animation-utils.js"></script>
    <script src="../statics/js/animation-performance.js"></script>
    <script src="../statics/js/status-bar.js"></script>
    <script src="../statics/js/calendar.js"></script>
</body>
</html>

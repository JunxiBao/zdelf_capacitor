<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#121212"
    />
    <link rel="stylesheet" href="../statics/css/register.css" />
  </head>

  <body>
    <div class="page-center">
      <div class="record-container">
        <div class="record-title">用户登录</div>
        <input
          class="record-textarea"
          id="username"
          placeholder="用户名（最多20字）"
          maxlength="20"
        />
        <div class="input-with-toggle">
          <input
            class="record-textarea"
            id="password"
            type="password"
            placeholder="密码（8-20位，含大小写和数字）"
            maxlength="20"
          />
          <button
            type="button"
            class="toggle-password"
            data-target="password"
            aria-label="显示密码"
            title="显示密码"
          >
            <svg
              class="icon eye icon-visible visible"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg
              class="icon eye-off icon-hidden hidden"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path
                d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94"
              />
              <path d="M1 1l22 22" />
              <path
                d="M9.9 4.24A10.93 10.93 0 0 1 12 4c7 0 11 8 11 8a21.77 21.77 0 0 1-3.87 5.19"
              />
              <path
                d="M14.12 14.12A3 3 0 0 1 12 15a3 3 0 0 1-3-3 3 3 0 0 1 .88-2.12"
              />
            </svg>
          </button>
        </div>
        <button class="record-btn" id="loginBtn">登录</button>
        <button
          class="record-btn"
          id="phoneLoginBtn"
          style="margin-top: 8px"
          onclick="location.href='loginpyphone.html'"
        >
          使用手机号登录
        </button>
        <div style="margin-top: 12px; font-size: 0.95em">
          没有账号？
          <a
            href="register.html"
            style="color: #6200ea; text-decoration: none; font-weight: 500"
          >
            立即注册！
          </a>
        </div>
      </div>
      <div class="popup" id="popup">
        <div class="popup-content" id="popupText">加载中...</div>
      </div>
    </div>
    <script src="../statics/js/login.js"></script>

    <footer class="footer">
      <p>
        <!-- <a
          href="https://beian.miit.gov.cn"
          target="_blank"
          rel="noopener noreferrer"
        >
          浙ICP备2023040285号
        </a> -->
      </p>
    </footer>
  </body>
</html>
